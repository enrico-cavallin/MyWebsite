                    <p data-aos="fade-down" data-en="Technical Industrial Institute “Francesco Severi” of Padua is an Italian state high\nschool whose strategic vision is firmly hinged upon the Lisbon objectives and\nEuropean Qualification Framework for life-long learning, with the objective of\nfostering learning through certified competences and promoting students’\nresponsible and aware integration in the labour market or in post secondary education.\nFor the students, the objectives chosen translate into opportunities for a conscious\npractice of active citizenship and mobility in the EU.\nSince 2012-13, students (14-19) can choose among three different courses and\ncurricula: Information Technology and Telecommunication, Electronics and\nElectrotechnics, Mechanics Mechatronics and Energy." data-it="L'Istituto Tecnico Industriale “Francesco Severi” di Padova è un istituto superiore statale italiano\nla cui visione strategica è saldamente incentrata sugli obiettivi di Lisbona e\nsul Quadro Europeo delle Qualifiche per l'apprendimento permanente, con l'obiettivo di\nfavorire l'apprendimento attraverso competenze certificate e promuovere l'inserimento\nresponsabile e consapevole degli studenti nel mercato del lavoro o nell'istruzione post-secondaria.\nPer gli studenti, gli obiettivi scelti si traducono in opportunità per una pratica consapevole\ndi cittadinanza attiva e mobilità nell'UE.\nDall'anno scolastico 2012-13, gli studenti (14-19) possono scegliere tra tre diversi indirizzi:\n Informatica e Telecomunicazioni, Elettronica ed\nElettrotecnica, Meccanica Meccatronica ed Energia."></p>
